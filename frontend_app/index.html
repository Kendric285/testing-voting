<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Locations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container mt-4">
      <img id="select-language" src="images/language_icon.svg" height="45px" alt="Language select toggle">
      <div id="google_translate_element"></div>
      <div id="statusMessage" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>
      <!-- <div class="mb-3">
        <label for="language-select" class="form-label"><strong>Select Language</strong></label>
        <select id="language-select" class="form-select" style="max-width: 200px;">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="zh">Chinese</option>
        </select>
      </div> -->
      <section class="mb-4">
        <div class="card p-3">
          <h2 class="h5 mb-3">Filter Voting Locations</h2>
          <form>
            <div class="row g-3">
              <div class="col-md-4">
                <label for="location-filter-type" class="form-label"><strong>Filter Location By</strong></label>
                <select id="location-filter-type" class="form-select">
                  <option value="">None</option>
                  <option value="borough">Borough</option>
                  <option value="zip">Zip Code</option>
                  <option value="address">Address</option>
                </select>
              </div>
              <div class="col-md-4" id="borough-input" style="display: none;">
                <label for="borough-filter" class="form-label"><strong>Borough</strong></label>
                <select id="borough-filter" class="form-select">
                  <option value="">All</option>
                  <option value="Manhattan">Manhattan</option>
                  <option value="Brooklyn">Brooklyn</option>
                  <option value="Queens">Queens</option>
                  <option value="Bronx">Bronx</option>
                  <option value="Staten Island">Staten Island</option>
                </select>
              </div>
              <div class="col-md-4" id="zip-input" style="display: none;">
                <label for="zipcode-filter" class="form-label"><strong>Zip Code</strong></label>
                <input type="text" id="zipcode-filter" class="form-control" placeholder="e.g., 10001">
                <small class="text-muted">Finds ten closest sites</small>
              </div>
              <div class="col-md-4" id="address-input" style="display: none;">
                <label for="address-filter" class="form-label"><strong>Address</strong></label>
                <input type="text" class="form-control" id="address-filter" placeholder="e.g., 1020 Jerome Ave, Bronx, NY">
              </div>
            </div>

            <div class="row g-3 mt-1">
              <div class="col-md-4">
                <label class="form-label d-block"><strong>Voting Locations</strong></label>
                <div id="type-filter">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="type-filter" id="type-all" value="" checked>
                    <label class="form-check-label" for="type-all">All</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="type-filter" id="type-dedicated" value="dedicated">
                    <label class="form-check-label badge bg-success text-white" for="type-dedicated">Voting Location</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="type-filter" id="type-event" value="event">
                    <label class="form-check-label badge bg-danger text-white" for="type-event">Community Voting Event</label>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <label for="date-filter-start" class="form-label"><strong>Available From:</strong></label>
                <input type="date" id="date-filter-start" class="form-control mb-2">
                <label for="date-filter-end" class="form-label"><strong>Available Until:</strong></label>
                <input type="date" id="date-filter-end" class="form-control">
              </div>
              <div class="col-md-2 d-flex align-items-end">
                <button type="button" id="apply-filters-btn" class="btn w-100"><strong>Submit</strong></button>
              </div>
            </div>
          </form>
        </div>
      </section>
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <h2 class="h5 mb-0">Locations</h2>
            <p id="location-count" class="text-muted mb-0 ms-2"></p>
          </div>
          <div id="locations" class="border rounded p-2" style="max-height: 800px; overflow-y: auto;"></div>
        </div>
        <div class="col-md-8 mb-4">
          <h2 class="h5">Map </h2>
          <div id="map" style="height: 800px;" class="border rounded"></div>
        </div>
      </div>
    
    </main>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="script.js"></script>
  </body>
</html>
